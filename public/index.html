<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    
    .bg {
      /* The image used */
      background-image: url('https://angelamcaldwell.files.wordpress.com/2014/12/leather_dollarphotoclub_70364620.jpg');
    
      /* Full height */
      height: 100%; 
    
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .medio {
      background-color: rgba(0, 0, 0, 0.219);
      color: gold;
      border-style: double;
      border-color: gold;
    }
    .navbar {
      background-image: url('https://www.publicdomainpictures.net/pictures/210000/velka/wooden-background-1490898564QuQ.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .btn-primary {
      color: rgb(83, 63, 13);
      background-color: goldenrod;
      border-color: goldenrod;
      font-weight: bold;
    }
    .btn-primary:hover {
      color: black;
      background-color: gold;
      border-color: gold;
      font-weight: bold;
    }
    .notet {
      font-size: 80px;
      background: -webkit-linear-gradient(gold, rgb(170, 127, 19));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-family: monospace;
    }
    .navbar-brand {
      font-size: 25px;
      font-family: monospace;
    }
    .texto {
      font-family: Brush Script MT;
      font-size: 40px;
    }
    </style>
</head>

<body class='bg'>
  <nav class="navbar navbar-dark bg-dark" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.418), 0 6px 20px 0 rgba(0, 0, 0, 0.267);">
    <a class="navbar-brand" href="/" style="color: gold;"><span role="img" aria-label="Memo" style="margin-right: 5px;">✒️</span>Note Taker
    </a>
  </nav>
  <div class="container">
    <div style="margin-top: 80px;" class="jumbotron text-center medio">
      <h1 class="display-4"><span class="notet">Note Taker</span>  <span role="img" aria-label="Memo"></span></h1>
      <h4 class="mt-4 texto">Take notes with Express</h4>
      <a class="btn btn-primary btn-lg mt-4" href="/notes" role="button">Get Started</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
